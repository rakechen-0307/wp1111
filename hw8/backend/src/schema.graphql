type Query {
  chatbox(name1: String!, name2: String!): Chatbox!
}
type Mutation {
  createChatbox(name1: String!, name2: String): Chatbox!
  createMessage(sender: String!, to: String!, body: String!): Message!
}
type Subscription {
  message(sender: String!, to: String!): Message!
}
type Chatbox {
  name: String!
  messages: [Message!]
}
type Message {
  sender: String!
  body: String!
}
