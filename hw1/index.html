<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programming Hw1</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="root">
        <div class="panel">
            <!-- 左側主畫面 -->
            <section class="main_panel">
                <div class="main_info">
                    <p class="main_icon">柏睿</p>
                    <div class="center_element">
                        <div>
                            <img class="no_pin center" src="./center_element/no_pin.png" alt="no_pin">
                            <p class="no_pin_t text">你無法取消釘選自己</p>
                        </div>
                        <div>
                            <img class="no_block center" src="./center_element/no_block.png" alt="no_block">
                            <p class="no_block_t text">你無法移除這個區塊</p>
                        </div>
                        <div>
                            <img class="no_smaller center" src="./center_element/no_smaller.png" alt="no_smaller">
                        </div>
                    </div>
                    <p class="main_name">你</p>
                    <img class="main_pin" src="./main_pin/pin.png" alt="big_pin">
                    <img class="main_mute" src="./button_panel/mute.png" alt="big_mute">
                </div>
            </section>

            <!-- 右側副畫面 -->
            <section class="side_panel">
                <div class="side_info">
                    <div class="upper_black_area"></div>
                    <div class="frame1 frame">
                        <p class="side_icon1 side_icon">柏睿</p>
                        <p class="side_name">陳柏睿</p>
                        <img class="side_mute" src="./button_panel/mute.png" alt="small_mute">
                    </div>
                    <div class="frame2 frame">
                        <p class="side_icon2 side_icon">柏睿</p>
                        <p class="side_name">陳柏睿</p>
                        <img class="side_mute" src="./button_panel/mute.png" alt="small_mute">
                    </div>
                    <div class="frame3 frame">
                        <p class="side_icon3 side_icon">柏睿</p>
                        <p class="side_name">陳柏睿</p>
                        <img class="side_mute" src="./button_panel/mute.png" alt="small_mute">
                    </div>
                    <div class="frame4 frame">
                        <p class="side_icon4 side_icon">柏睿</p>
                        <p class="side_name">陳柏睿</p>
                        <img class="side_mute" src="./button_panel/mute.png" alt="small_mute">
                    </div>
                    <div class="frame5 frame">
                        <p class="side_icon5 side_icon">柏睿</p>
                        <p class="side_name">陳柏睿</p>
                        <img class="side_mute" src="./button_panel/mute.png" alt="small_mute">
                    </div>
                </div>
            </section>
        </div>

        <!-- 下方控制項 -->
        <footer class="footer_panel">
            <pre class="room_info">上午00:00 | Hw1</pre>
            <div class="button_panel">
                <div>
                    <input class="button_mic_off buttons" type="button" style="background-image:url(./button_panel/mute.png)">
                    <p class="mic_off text">開啟麥克風(ctrl+D)</p>
                    <input class="button_mic_on buttons" type="button" style="background-image:url(./button_panel/mic.png)">
                    <p class="mic_on text">關閉麥克風(ctrl+D)</p>
                </div>
                <div>
                    <img class="button_cam buttons" src="./button_panel/no_cam.png" alt="cam">
                    <p class="cam text">開啟攝影機(ctrl+E)</p>
                </div>
                <div>
                    <img class="button_hand buttons" src="./button_panel/hand.png" alt="hand">
                    <p class="hand text">舉手</p>
                </div>
                <div>
                    <img class="button_share buttons" src="./button_panel/share.png" alt="share">
                    <p class="share text">立即分享螢幕畫面</p>
                </div>
                <div>
                    <img class="button_other buttons" src="./button_panel/other.png" alt="other">
                    <p class="other text">更多選項</p>
                </div>
                <div>
                    <img class="button_end buttons" src="./button_panel/end.png" alt="end">
                    <p class="end text">退出通話</p>
                </div>
            </div>
            <div class="interact_panel">
                <div>
                    <img class="info interacts" src="./interact_panel/info.png" alt="info">
                    <p class="t_info text">會議詳細資訊</p>
                </div>
                <div>
                    <img class="people interacts" src="./interact_panel/people.png" alt="people">
                    <p class="t_people text">顯示所有參與者</p>
                </div>
                <div>
                    <img class="comment interacts" src="./interact_panel/comment.png" alt="comment">
                    <p class="t_comment text">與所有參與者進行即時通訊</p>
                </div>
                <div>
                    <img class="activity interacts" src="./interact_panel/activity.png" alt="activity">
                    <p class="t_activity text">活動</p>
                </div>
                <div>
                    <img class="control interacts" src="./interact_panel/control.png" alt="control">
                    <p class="t_control text">主辦人控制項</p>
                </div>
            </div>
        </footer> 
    </div>  
</body>
</html>
