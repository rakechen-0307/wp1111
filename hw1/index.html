<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programming Hw1</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="root">
        <div class="panel">
            <section class="main_panel">
                <div class="main_info">
                    <p class="main_icon">柏睿</p>
                    <div class="center_element">
                        <img class="no_pin center" src="./no_pin.png" alt="no_pin">
                        <img class="no_block center" src="./no_block.png" alt="no_block">
                        <img class="no_smaller center" src="./no_smaller.png" alt="no_smaller">
                    </div>
                    <p class="main_name">你</p>
                    <img class="main_pin" src="./pin.png" alt="big_pin">
                    <img class="main_mute" src="./mute.png" alt="big_mute">
                </div>
            </section>
            <section class="side_panel">
                <div class="side_info">
                    <div class="upper_black_area"></div>
                    <div class="frame1 frame">
                        <p class="side_icon1 side_icon">柏睿</p>
                        <p class="side_name">陳柏睿</p>
                        <img class="side_mute" src="./mute.png" alt="small_mute">
                    </div>
                    <div class="frame2 frame">
                        <p class="side_icon2 side_icon">柏睿</p>
                        <p class="side_name">陳柏睿</p>
                        <img class="side_mute" src="./mute.png" alt="small_mute">
                    </div>
                    <div class="frame3 frame">
                        <p class="side_icon3 side_icon">柏睿</p>
                        <p class="side_name">陳柏睿</p>
                        <img class="side_mute" src="./mute.png" alt="small_mute">
                    </div>
                    <div class="frame4 frame">
                        <p class="side_icon4 side_icon">柏睿</p>
                        <p class="side_name">陳柏睿</p>
                        <img class="side_mute" src="./mute.png" alt="small_mute">
                    </div>
                    <div class="frame5 frame">
                        <p class="side_icon5 side_icon">柏睿</p>
                        <p class="side_name">陳柏睿</p>
                        <img class="side_mute" src="./mute.png" alt="small_mute">
                    </div>
                </div>
            </section>
        </div>
        <footer class="footer_panel">
            <pre class="room_info">上午00:00  |  Web Programming Hw1</pre>
            <div class="button_panel">
                <div>
                    <input class="button_mic buttons" type="image" name="button_mic" src="./mute.png"
                        Specfiy Image Border " alt="mic">
                    <p class="mic text">開啟麥克風(ctrl+D)</p>
                </div>
                <div>
                    <img class="button_cam buttons" src="./no_cam.png" alt="cam">
                    <p class="cam text">開啟攝影機(ctrl+E)</p>
                </div>
                <div>
                    <img class="button_hand buttons" src="./hand.png" alt="hand">
                    <p class="hand text">舉手</p>
                </div>
                <div>
                    <img class="button_share buttons" src="./share.png" alt="share">
                    <p class="share text">立即分享螢幕畫面</p>
                </div>
                <div>
                    <img class="button_other buttons" src="./other.png" alt="other">
                    <p class="other text">更多選項</p>
                </div>
                <div>
                    <img class="button_end buttons" src="./end.png" alt="end">
                    <p class="end text">退出通話</p>
                </div>
            </div>
            <div class="interact_panel">
                <div>
                    <img class="info interacts" src="./info.png" alt="info">
                    <p class="t_info text">會議詳細資訊</p>
                </div>
                <div>
                    <img class="people interacts" src="./people.png" alt="people">
                    <p class="t_people text">顯示所有參與者</p>
                </div>
                <div>
                    <img class="comment interacts" src="./comment.png" alt="comment">
                    <p class="t_comment text">與所有參與者進行即時通訊</p>
                </div>
                <div>
                    <img class="activity interacts" src="./activity.png" alt="activity">
                    <p class="t_activity text">活動</p>
                </div>
                <div>
                    <img class="control interacts" src="./control.png" alt="control">
                    <p class="t_control text">主辦人控制項</p>
                </div>
            </div>
        </footer> 
    </div>  
</body>
</html>
